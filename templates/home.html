<html>
  <head>
    <link rel="stylesheet" href="{{url_for('static',filename='./main.css')}}">
  </head>
  <body>
      <header>
        <center><h1>Prime API Tests</h1></center>
      </header>
      <div class="control">
          {% block content %}
          <div id="">
            <div class="panel" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                <center><h2>Automation Board</h2></center>
            </div>
            <div>
                <div id="sidepanel1">
                    <div>
                        <center>
                            <button style="background-color:white;color:black;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{{url_for('testcase.add_create_tests')}}">Add Test</a></button>
                            <button style="background-color:white;color:black;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{{url_for('account.add_account')}}">Add Account</a></button>
                            <button style="background-color:white;color:black;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{{url_for('testdata.test_data_add')}}">Add Testdata</a></button>
                            <button style="background-color:white;color:black;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{{url_for('testcase.test_list')}}">Test List</a></button>
                            <button style="background-color:white;color:black;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{{url_for('account.account_list')}}">Account List</a></button>
                            <button style="background-color:white;color:black;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{{url_for('account.add_account')}}">Enviroments</a></button>
                            <button style="background-color:white;color:black;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{{url_for('testcase.test_list')}}">Test Data</a></button>
                            <button style="background-color:white;color:black;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{{url_for('account.account_list')}}">Report</a></button>
                        </center>
                    </div>
                </div>
                <div id="sidepanel2">
                    {% block accounts %}
                    <center>
                        <div id="boardsidepanel">
                            <div class="myboardpanel" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                                <center><h2>Enviroments</h2></center>
                            </div>
                            <center>
                                {% for env in enviroments %}
                                   <h3 style="color:blue;font-family:'Lucida Sans';">{{env.enviroment_name}}</h3>
                                {% endfor %}
                            </center>
                        </div>
                        <div id="boardsidepanel">
                            <div class="myboardpanel" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                                <center><h2>Tests</h2></center>
                            </div>
                            <center>
                                {% for acc in accounts %}
                                    <div>
                                        <p>
                                           <h3><a href="">{{acc.account_name}}</a></h3>
                                        </p>
                                    </div>
                                {% endfor %}
                            </center>
                        </div>
                    </center>
                    {% endblock %}
                </div>
            </div>
           </div>
          {% endblock %}
      </div>
  </body>
</html>
