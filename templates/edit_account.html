{% extends "home.html" %}
{% block content %}
   <div id="addbots">

        <center><h2>Add Account</h2></center>
    </div>
    <center>
        <form method="post" enctype="multipart/form-data">
            <div>
               <div><h3>{{form.clientid.label}}</h3></div>
               <div>{{form.clientid}}</div>
            </div>
            <div>
               <div><h3>{{form.clientsecret.label}}</h3></div>
               <div>{{form.clientsecret}}</div>
            </div>
            <div>
               <div><h3>{{form.refreshtoken.label}}</h3></div>
               <div>{{form.refreshtoken}}</div>
            </div>
            <div>
               <div><h3>{{form.enviroment.label}}</h3></div>
               <div>{{form.enviroment}}</div>
            </div>
            <div >
               <input type="submit" value="Submit">
            </div>
        </form>
    </center>
   </div>
{% endblock %}
